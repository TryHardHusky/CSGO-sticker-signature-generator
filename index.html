<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="utf-8"/>
        <!-- <base href="https://guilherssousa.github.io/csgo-sticker-signature-generator/"> -->
        <meta name="title" content="CS:GO Signature Sticker Generator">
        <meta name="description" content="Generate your own CSGO Signature sticker! No Photoshop? No problem.">
        <meta property="og:title" content="CS:GO Signature Sticker Generator"/>
        <meta property="og:description" content="Generate your own CSGO Signature sticker! No Photoshop? No problem."/>
        <title>CS:GO Signature Sticker Generator</title>
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css"/>
        
        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script src="js/jscolor.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">CS:GO Signature Sticker Generator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contributors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Donate</a>
                </li>
                </ul>
                <span class="navbar-text">
                <a class="nav-link" href="https://twitter.com/esportsdepre">Powered by @esportsdepre</a>
                </span>
            </div>
        </nav>

        <section id="application">
            <div class="container">
                <div class="row m-4">
                    <div class="col-md-8">

                        <div class="canvas-controller card">

                            <div class="canvas-controller-top p-3">
                                <span>Sticker props</span>
                            </div>

                            <hr style="margin-top: 0rem; margin-bottom: 0rem">

                            <div class="canvas-controller-body p-4">
                                <div class="control-item full form-group">
                                    <span class="credit"></span>
                                        <select title="Event" id="event" class="form-control"></select>
                                    </div>
                        
                                    <div class="control-item full" id="teams">
                                        <select title="Team" id="team" class="form-control"></select>
                                    </div>
                        
                                    <div class="control-item">
                                        <label for="stickerPosUpDown">Pos. Up/Down</label>
                                        <input type="range" id="stickerPosUpDown" min="0.2" max="1.8" value="1" step="0.01" title="Sticker Position Up/Down" class="form-control">
                                    </div>
                        
                                    <div class="control-item">
                                        <label for="stickerPosLeftRight">Pos. Left/Right</label>
                                        <input type="range" id="stickerPosLeftRight" min="0.2" max="1.8" value="1" step="0.01" title="Sticker Position Up/Down" class="form-control">
                                    </div>
                        
                        
                                    <div class="control-item">
                                        <label for="stickerSize">Size</label>
                                        <input type="range" id="stickerSize" min="0.5" max="1.5" value="1" step="0.1" title="Sticker Size" class="form-control">
                                    </div>
                        
                                    <div class="control-item">
                                        <label for="stickerRotation">Rotation</label>
                                        <input type="range" id="stickerRotation" min="-180" max="180" value="0" step="1" title="Sticker Rotation" class="form-control">
                                    </div>
                                </div>
                                <div class="container label">

                                    <div class="canvas-controls">
                            
                                        <div class="control-item form-group">
                                            <label for="label">Nickname</label>
                                            <input title="label" id="label" type="text" value="Rambo" class="form-control"/>
                                        </div>
                            
                                        <div class="control-item">
                                            <select title="Font" id="font" class="form-control"></select>
                                        </div>
                            
                                        <div class="control-item">
                                            <label for="labelPosUpDown">Pos. Up/Down</label>
                                            <input type="range" id="labelPosUpDown" min="0" max="1.22" value="0.61" step="0.01"
                                                    title="Position Up/Down" class="form-control"/>
                                        </div>
                            
                                        <div class="control-item">
                                            <label for="labelPosLeftRight">Pos. Left/Right</label>
                                            <input type="range" id="labelPosLeftRight" min="0" max="1" value="0.5" step="0.01"
                                                    title="Position Up/Down" class="form-control"/>
                                        </div>
                            
                            
                                        <div class="control-item">
                                            <label for="labelSize">Size</label>
                                            <input type="range" id="labelSize" min="10" max="80" value="45" step="0.2" title="Label Size" class="form-control">
                                        </div>
                            
                                        <div class="control-item">
                                            <label for="labelRotation">Rotation</label>
                                            <input type="range" id="labelRotation" min="-180" max="180" value="0" step="1" title="Label Rotation" class="form-control"/>
                                        </div>
                            
                                        <div class="control-item">
                                            <label for="color">Color</label>
                                            <input class="jscolor  {onFineChange:'window.colorChange(this)'} form-control mb-4" id="color" value="ffffff"/>
                                        </div>
                            
                                        <div class="control-item full">
                                            <select title="Text Style" id="textStyle" class="form-control mb-4">
                                                <option value="false">Text Style</option>
                                                <option value="stroke1">Stroke 1px</option>
                                                <option value="stroke2">Stroke 2px</option>
                                                <option value="shadow">Shadow</option>
                                            </select>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">

                        <div class="c-container preview card">

                            <div class="canvas-controller-top p-2">
                                <span>Preview</span>
                            </div>

                            <hr style="margin-top: 0rem; margin-bottom: 0rem">

                            <div class="canvas-controller-body p-4">
                                <div class="canvas-container">
                                    <canvas id="sticker-canvas"></canvas>
                                </div>
                        
                                <div class="download-container">
                                    <a href="#" class="download-btn btn btn-primary form-control c-f">Download</a>
                                </div>
                        
                                <div>
                                    <input type="file" id="custom-background" style="display: none">
                                    <a class="add-background btn btn-primary form-control c-f" href="#">Add Custom Background</a>
                                </div>
                        
                                <div>
                                    <a class="rem-button btn btn-primary form-control c-f" href="#">Remove Background</a>
                                </div>
                        
                                <div class="control-item full bgPreset">
                                    <select title="backgroundPreset" id="backgroundPreset" class="form-control c-f"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </section>

        <script src="js/script.js"></script>
    </body>
</html>
